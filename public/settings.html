    function openSideMenu(_showMode){

let showMode = _showMode
  if(showMode == 'showSources'){
    document.getElementById('my_side-menu').style.width= '20%'  ; // Sets Side Menu  width to = 250px wide. Give it open effect.

    for(i=0;i<=20;i++){
      document.getElementById( "sideMenuRow"+i).style.display = "block"
      document.getElementById( "sideMenuRow"+i).style.visibility = "visible"

    }
      document.getElementById( "sideMenuRow21").style.visibility = "hidden"
      document.getElementById( "sideMenuRow22").style.visibility = "hidden"
      document.getElementById( "sideMenuRow23").style.visibility = "hidden"


  }else if(showMode =='showSettings'){
    document.getElementById('my_side-menu').style.width= '20%'  ; // Sets Side Menu  width to = 250px wide. Give it open effect.

    for(i=1;i<=20;i++){
      document.getElementById( "sideMenuRow"+i).style.display = "none"
    }
      document.getElementById( "sideMenuRow0").style.visibility = "hidden"
      document.getElementById( "sideMenuRow21").style.visibility = "visible"
      document.getElementById( "sideMenuRow22").style.visibility = "visible"
      document.getElementById( "sideMenuRow23").style.visibility = "visible"

  }else{}

}

  /*********************************************************************************************************************************/
  function closeSideMenu(){
    document.getElementById('my_side-menu').style.width= '0'  ; // Sets Side Menu  width to = 250px wide. Give it open effect.

  }
  function hideStuff(){
    document.getElementById( "row1").style.display = "none"
    document.getElementById( "row1").style.visibility = "visible"
  


  }

    document.getElementById( "sg350setting").style.display = "none"
    document.getElementById( "sg350setting").style.visibility = "hidden"

    document.getElementById( "row1").style.visibility = "visible"
  


  }


/***mySubmitBtn() **************************************************************
          
    Read in user selection from Cisco Switch from Drop Down Menu and IP Addresss Input

*******************************************************************************/
function mySubmitBtn(){

let userNetworkSwitch = 
  { 
    model:"",
    ipaddress:"",
    videoInputs:""
  }

// Read in selection from Drop Down Menu for Cisco Switch Model Options:
let indexSelected = document.getElementById('switchOptions').selectedIndex;  //index of the selected option from drop menu
let switchModel = document.getElementById('switchOptions').options; //options of drop menu

userNetworkSwitch['model'] = switchModel[indexSelected].text;  // Set the model number of switch to user drop down seleciton


userNetworkSwitch['ipaddress'] = document.getElementById('ipAddressOfSwitch').value;  //Set IP address per user input

userNetworkSwitch['videoInputs'] = document.getElementById('numberOfInputs').value;  //Set Number of Video Inputs

  console.log(userNetworkSwitch['model'])
  console.log(userNetworkSwitch['ipaddress'])
  console.log(userNetworkSwitch['videoInputs'])

     

}
